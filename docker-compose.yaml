networks:
  fiware:
    driver: bridge

volumes:
    mongoDBOrionPersist: ~
    postgresDBOrion: ~
    mosquitto:

services:
  orion:
    image: telefonicaiot/fiware-orion
    hostname: orion
    container_name: orion
    ports:
      - "1026:1026"
    depends_on:
      - mongo
    command: 
      -dbURI mongodb://mongo
    networks:
     - fiware

  mongo:
    image: mongo:4.2
    hostname: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    command: 
      --nojournal
      --bind_ip_all 
    volumes:
      - mongoDBOrionPersist:/data/db
    networks:
      - fiware

  cygnus:
    image: fiware/cygnus-ngsi
    hostname: cygnus
    container_name: cygnus
    depends_on:
      - orion
      - postgres
      # - mongo
    ports:
      - "5055:5055"
      - "5080:5080" 
    environment:
      - CYGNUS_ORION_HOST=orion
      - CYGNUS_ORION_PORT=1026
      - CYGNUS_POSTGRESQL_HOST=postgres_orion # Hostname of the PostgreSQL server used to persist historical context data
      - CYGNUS_POSTGRESQL_PORT=5432 # Port that the PostgreSQL server uses to listen to commands
      - CYGNUS_POSTGRESQL_USER=admin # Username for the PostgreSQL database user
      - CYGNUS_POSTGRESQL_PASS=1111 # Password for the PostgreSQL database user
      - CYGNUS_MONGO_HOSTS=mongo
      - CYGNUS_MONGO_SERVICE_PORT=5051
      - CYGNUS_MONGO_ENABLE_NAME_MAPPINGS=true
      - CYGNUS_POSTGRESQL_ENABLE_CACHE=true # Switch to enable caching within the PostgreSQL configuration
      - CYGNUS_POSTGRESQL_SERVICE_PORT=5055 # The port the agent.conf is configured for
      - CYGNUS_LOG_LEVEL=DEBUG # The logging level for Cygnus
      - CYGNUS_SERVICE_PORT=5055 # Notification Port that Cygnus listens to for Postgres subscriptions
      - CYGNUS_API_PORT=5080 # Port that Cygnus listens on for operational reasons
    networks:
      - fiware

  postgres:
    image: postgres
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres_orion
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1111
    volumes:
      - postgresDBOrion:/data/db
    networks:
      - fiware

